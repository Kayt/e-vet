{% extends "base.html" %}

{% block title %}
All Diseases
{% endblock %}

{% block style %}
 <style>
    table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
    }

    td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }

    tr:nth-child(even) {
        background-color: #dddddd;
    }
</style> 
{% endblock %}

{% block content %}
<article>
    <table>
        <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Symptoms</th>
            <th>Remedy</th>
        </tr>
        {% for disease in diseases %}
            <tr>
                <td><a href="{{ url_for('disease', name=disease.name )}}"> {{disease.name }}</a></td>
                <td>{{ disease.category }}</td>
                <td>{{ disease.symptoms}}</td>
                <td>{{ disease.remedy }}</td>
            </tr>
        {% endfor %}
    </table>
</article>
{% endblock %}
